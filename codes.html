<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codes</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  
  <!-- Basic Grid System -->
  <div class="container-lg my-5">
    <h2>Basic Graid</h2>
    <div class="row">
      <div class="col">
        <div class="p-5 bg-primary text-light">col 1</div>
      </div>

      <div class="col">
        <div class="p-5 bg-primary text-light">col 2</div>
      </div>

      <div class="col">
        <div class="p-5 bg-primary text-light">col 3</div>
      </div>

      <div class="col">
        <div class="p-5 bg-primary text-light">col 4</div>
      </div>
    </div>
  </div>

  <!-- Columns Width -->
  <div class="container-lg my-5">
    <h2>Column Width</h2>
    <div class="row">
      <div class="col-6">
        <div class="p-5 bg-primary text-light">col 1</div>
      </div>

      <div class="col-3">
        <div class="p-5 bg-primary text-light">col 2</div>
      </div>

      <div class="col-3">
        <div class="p-5 bg-primary text-light">col 3</div>
      </div>
    </div>
  </div>

  <!-- Responsive Columns Width -->
  <div class="container-lg my-5">
    <h2>Responsive Columns Width</h2>
    <div class="row">
      <div class="col-sm-4 col-lg-6">
        <div class="p-5 bg-primary text-light">col 1</div>
      </div>

      <div class="col-sm-4 col-lg-3">
        <div class="p-5 bg-primary text-light">col 2</div>
      </div>

      <div class="col-sm-4 col-lg-3">
        <div class="p-5 bg-primary text-light">col 3</div>
      </div>
    </div>
  </div>

    <!-- Justifying Columns -->
  <div class="container-lg my-5">
    <h2>Justifying Columns</h2>
    <div class="row justify-content-xl-start">
      <div class="col-md-3">
        <div class="p-5 bg-primary text-light">col 1</div>
      </div>
      <div class="col-md-3">
        <div class="p-5 bg-primary text-light">col 2</div>
      </div>
      <div class="col-md-3">
        <div class="p-5 bg-primary text-light">col 3</div>
      </div>
    </div>
  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
